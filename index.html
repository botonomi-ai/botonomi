<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botonomi — Future of AI Automation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0c0c0c;
      color: white;
      overflow-x: hidden;
    }

    #chatbot {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 300px;
      max-height: 400px;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #00fff2;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 9999;
    }

    #chatArea {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #chatInput {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }

    #scrollToTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px;
      border: none;
      background: #00fff2;
      color: black;
      font-weight: bold;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 9999;
    }

    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 80px;
      background: #00fff2;
      color: black;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 9999;
    }

    p {
      margin: 6px 0;
    }
  </style>
</head>

<body>
  <button id="scrollToTopBtn">↑</button>
  <button class="chat-toggle" onclick="toggleChatbot()">Chat</button>

  <div id="chatbot">
    <div id="chatArea"></div>
    <input id="chatInput" type="text" placeholder="Ask something..." onkeydown="sendMessage(event)" />
  </div>

  <script>
    const scrollBtn = document.getElementById("scrollToTopBtn");

    window.onscroll = () => {
      scrollBtn.style.display = window.scrollY > 200 ? "flex" : "none";
    };

    scrollBtn.onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    function toggleChatbot() {
      const bot = document.getElementById("chatbot");
      bot.style.display = bot.style.display === "flex" ? "none" : "flex";
    }

    async function sendMessage(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("chatInput");
        const chatArea = document.getElementById("chatArea");
        const message = input.value.trim();
        if (!message) return;

        chatArea.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
        chatArea.innerHTML += `<p><strong>Bot:</strong> <em>Typing...</em></p>`;
        chatArea.scrollTop = chatArea.scrollHeight;
        input.value = "";

        try {
          const response = await fetch("https://botonomi.app.n8n.cloud/webhook/chatbot", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
          });

          const data = await response.json();
          const reply = data.reply || "Sorry, I couldn't understand that.";
          const botResponses = document.querySelectorAll("#chatArea p");
          botResponses[botResponses.length - 1].innerHTML = `<strong>Bot:</strong> ${reply}`;
          chatArea.scrollTop = chatArea.scrollHeight;
        } catch (error) {
          console.error("Chatbot error:", error);
          const botResponses = document.querySelectorAll("#chatArea p");
          botResponses[botResponses.length - 1].innerHTML = `<strong>Bot:</strong> ⚠️ There was an error processing your request.`;
        }
      }
    }
  </script>
</body>
</html>
